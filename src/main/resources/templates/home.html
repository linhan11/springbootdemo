    <script>
    $(function() {
      var endpoint = 'ws://' + location.host + '/endpoint';
      var webSocket = null;

      $('#connectButton').click(function() {

        $("#messageList").empty();

        webSocket = new WebSocket(endpoint + '?' + encodeURIComponent($('#roomName').val()));
        webSocket.onopen = function() {
          $('#roomName').prop('disabled', true);
          $('#connectButton').prop('disabled', true);
          $('#disconnectButton').prop('disabled', false);
        };
        webSocket.onclose = function() {
        };
        webSocket.onmessage = function(message) {
          $('#messageList').prepend($('<li>').text(message.data));
        };
        webSocket.onerror = function() {
          alert('エラーが発生しました。');
        };
      });

      $('#disconnectButton').click(function() {
        webSocket.close();
        webSocket = null;

        $('#roomName').prop('disabled', false);
        $('#connectButton').prop('disabled', false);
        $('#disconnectButton').prop('disabled', true);
      });

      $('#sendButton').click(function() {
        if (!webSocket) {
          alert('未接続です。');
          return;
        }
        webSocket.send("[[${#httpServletRequest.remoteUser}]]" + " : " + $('#message').val());
      });
    });


  // ゲーム用websocket
  var now = new Date().toLocaleTimeString();
  sessionStorage.clear();
  window.sessionStorage.clear();
  sessionStorage.setItem('start_date', now);
  window.sessionStorage.setItem('start_date', now);
  sessionStorage.start_date = now

  var user = "[[${#httpServletRequest.remoteUser}]]";
  var uri = "ws://" + location.host + "/websocket/game" + '?' + user;

  ws = new WebSocket(uri);
  ws.onopen = function() {
    var loginData = new Object();
    loginData.proto = "login";
    loginData.from = user;
    loginData.to = "";
    loginData.start_date = now;
    ws.send(JSON.stringify(loginData));
  };
  ws.onmessage = function() {
  };
  ws.onclose = function(){
  }
  ws.onerror = function() {
    alert("hello world!");
  };


  </script>
