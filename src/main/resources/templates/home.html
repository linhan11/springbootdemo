<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Spring boot Hello world!</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="/css/hmenu.css"  th:href="@{/css/hmenu.css}" />
<link rel="stylesheet" href="/css/profile.css"  th:href="@{/css/profile.css}" />
<link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
<script src="/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>

<!--
<link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"></link>
 -->
</head>
<body>
 <h1 class="headcolor">ようこそ[[${#httpServletRequest.remoteUser}]]さん</h1>

	<div id="wrapper">

		<header id="header" class="clearfix">
<!-- 			<h1 class="logo"></h1> -->
			<div class="right">
				<p class="open"><i class="fa fa-bars"></i> </p>
			</div>
		</header>
	</div>


    <input type="checkbox" class="check" id="checked">
    <label class="menu-btn" for="checked">
        <span class="bar top"></span>
        <span class="bar middle"></span>
        <span class="bar bottom"></span>
        <span class="menu-btn__text">MENU</span>
    </label>
    <label class="close-menu" for="checked"></label>
    <nav class="drawer-menu">
        <ul>
            <li><a href="#">プロフィール</a></li>
            <li><a href="#">アカウント</a></li>
            <li><a href="/logout">ログアウト</a></li>
            <li><a href="/users">ユーザ一覧</a></li>
            <li><a href="/taisenroom">対戦部屋</a></li>
        </ul>
    </nav>
    <div class="contents">
   		<div class="span1">
			<div class="span3">[[${#httpServletRequest.remoteUser}]]のプロフィール
				<div class="rowprofile">
					<div class="innerprofile" style="height:103.42858px;">
						<div class="imageprofile" style="background-image: url('/img/zoukirin.jpg');"></div>
				        <div class="textprofile">テキストだよテキストだよテキストだよテキストだよテキストだよ...</div>
				    </div>
				</div>
			</div>
			<div class="span4">
				<h2>チャット</h2>
			    <div class="form-horizontal">
		    		<label for="roomName" class="col-sm-2-control-label">ルーム</label>
	    			<input id="roomName" type="text" class="form-control" value="example" style="width:126px;" />
		        	<button id="connectButton" type="button" class="btn btn-default">接続</button>
		        	<button id="disconnectButton" class="btn btn-default" disabled="disabled">切断</button>
			    </div>
				<div class="form-horizontal">
				    <label for="message" class="col-sm-2-control-label">メッセージ</label>
				    	<input id="message" type="text" class="form-control" style="width:376px;" />
				    	<button id="sendButton" type="button" class="btn btn-default">書き込み</button>
				</div>
				<div class="row">
					<div class="col-sm-4 col-sm-offset-2" style="width:460px;">
				    	<ul id="messageList" class="list-unstyled"> </ul>
				    </div>
				</div>
			</div>
		</div>
		<div class="span2">
			<!--Body content-->
			ここが対戦相手一覧とかあるところ
            <table class="list">
            <tr>
            <th>ユーザ名</th>
            <th>ログイン日時</th>
            <th>ステータス</th>
            </tr>
            <tr th:each="login_users:${login_users}">
              <td th:text="${login_users.name}">name</td>
              <td th:text="${login_users.login_on}">login_on</td>
              <td th:text="${login_users.status}">status</td>
            </tr>
            </table>
		</div>
	</div>
    <script>
    $(function() {
      var endpoint = 'ws://' + location.host + '/endpoint';
      var webSocket = null;

      $('#connectButton').click(function() {

        $("#messageList").empty();

        webSocket = new WebSocket(endpoint + '?' + encodeURIComponent($('#roomName').val()));
        webSocket.onopen = function() {
          $('#roomName').prop('disabled', true);
          $('#connectButton').prop('disabled', true);
          $('#disconnectButton').prop('disabled', false);
        };
        webSocket.onclose = function() {
        };
        webSocket.onmessage = function(message) {
          $('#messageList').prepend($('<li>').text(message.data));
        };
        webSocket.onerror = function() {
          alert('エラーが発生しました。');
        };
      });

      $('#disconnectButton').click(function() {
        webSocket.close();
        webSocket = null;

        $('#roomName').prop('disabled', false);
        $('#connectButton').prop('disabled', false);
        $('#disconnectButton').prop('disabled', true);
      });

      $('#sendButton').click(function() {
        if (!webSocket) {
          alert('未接続です。');
          return;
        }
        webSocket.send("[[${#httpServletRequest.remoteUser}]]" + " ： " + $('#message').val());
      });
    });
  </script>
</body>


</html>
