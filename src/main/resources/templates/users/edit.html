<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>Editing Player - baseball</title>
<script src="/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"></link>
  </head>
  <body>
    <div class="container">
      <h1>Edit</h1>
      <form th:action="@{/users/{name}(name=*{name})}" th:method="put" th:object="${user}">
        <div class="form-group">
          <label class="control-label">名前</label>
          <input class="form-control" type="text" th:field="*{name}" />
        </div>
        <div class="form-group">
          <label class="control-label">パスワード</label>
          <input class="form-control" type="text" th:field="*{password}" />
        </div>
        <button class="btn btn-default" type="submit">更新</button>
      </form>
      <div class="pull-right">
        <a class="btn btn-link" href="/users">一覧画面へ</a>
      </div>
    </div>
  </body>
</html>
